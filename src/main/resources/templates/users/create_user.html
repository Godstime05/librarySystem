<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h3 th:text="${title}" class="text-center mt-5 mb-5">Title</h3>

		<div class="col-8 mx-auto my-4">
		
			<div class="d-flex justify-content-end my-2">
				<a class="btn btn-warning" th:href="@{/users/user-list}">&laquo; Back</a>
			</div>

			<form th:action="@{/users/create-user}" th:object="${user}" 
				method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="name">Name</label> 
						<input type="text" class="form-control" id="name" 
							placeholder="John Doe" th:field="*{name}" th:value="${name}">
							<small class="text-danger"
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
					</div>
					<div class="form-group col-md-6">
						<label for="email">Email</label> 
						<input type="email" class="form-control" id="email" 
							placeholder="Email" th:field="*{email}" th:value="${email}">
							<small class="text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
				</div>
				<div class="form-group">
					<label for="address">Address</label> 
					<input type="text" class="form-control" id="address" 
					placeholder="1234 Main St" th:field="*{address}">
					<small class="text-danger"
							th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
				</div>
				<button type="submit" class="btn btn-primary">Save
					User</button>
			</form>
		</div><!-- col -->

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
